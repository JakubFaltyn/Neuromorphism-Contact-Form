<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Contact Us!</title>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>  
    <div class="container">
        <div class="form-container">
            <h1>Contact Us!</h1>
            <section class="form">
                <input type="text" class="form__input" placeholder="Full Name">
                <input type="text" class="form__input" placeholder="E-mail">
                <input type="text" class="form form__input form__message" placeholder="Message">
                <button class="form__btn">Submit</button>
            </section>
            <section class="animation-container">
                <img class="animation-container__plane" src="assets/plane.svg">
                <span class="checkmark">
                    <div class="checkmark_stem"></div>
                    <div class="checkmark_kick"></div>
                </span>
            </section>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
