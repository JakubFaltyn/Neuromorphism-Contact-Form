<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>A Basic HTML5 Template</title>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>  
    <div class="container">
        <div class="form-container">
            <h1>Contact Us!</h1>
            <section class="form">
                <input type="text" class="form__input" placeholder="Full Name">
                <input type="text" class="form__input" placeholder="E-mail">
                <input type="text" class="form form__input form__message" placeholder="Message">
                <button class="form__btn">Submit</button>
            </section>
            <section class="animated-image">
            
            </section>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
